<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>API-Canvas</title>
</head>
<style>
	#lienzo{
		background-color: blue;
	}

	section{
		width: 500px;
		position: relative;
		margin: auto;
	}
</style>
<script>
	function comenzar(){
		var elemento = document.getElementById("lienzo");
		lienzo = elemento.getContext("2d");
		lienzo.fillStyle="#50ae34";
		lienzo.strokeStyle="#3450ae";
		lienzo.fillRect(10,10,480,280);
		lienzo.clearRect(30,30,440,240);
		
	}

	window.addEventListener("load",comenzar,false);
</script>
<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			Su navegador no soporta el elemento html5 canvas.
		</canvas>
	</section>
</body>
</html>
