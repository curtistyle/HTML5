<!DOCTYPE html>
<html lang="es"> <!-- 'lang' es un atributo, en este caso especifica que la pagina va a estar en idioma español -->
<head> <!-- 'head': cabecera de la pagina web. Es la parte que no se muestra en el navegador cuando se carga la pagina. Normalmente en el head se incluye esta informacion: *Hojas de estilo, *Archivos javascript, iconos, titulo  -->
	<meta charset="iso-8559-1"/> <!-- Sirve para aportar informacion sobre el documento. En este caso especifica como sera presentado el texto de la pagina web en pantalla -->
	<meta name="descrption" content="Pagina de enseñanza html 5"/> <!-- Este hace una breve descripcion de la pagina web --> 
	<meta name="keywords" content="html5, css3, javascript, diseñoweb">	<!-- Esto son etiquetas, que hacen referencia al contenido de la pagina web --> 

</head>

<body> <!-- Representa el contenido de un documento HTML -->
	
Esta es nuestra primera pagina web.

</body>

</html>
