<!DOCTYPE html>
<html lang="es"> <!-- 'lang' es un atributo, en este caso especifica que la pagina va a estar en idioma español -->
<head> <!-- 'head': cabecera de la pagina web. Es la parte que no se muestra en el navegador cuando se carga la pagina. Normalmente en el head se incluye esta informacion: *Hojas de estilo, *Archivos javascript, iconos, titulo  -->
	<meta charset="iso-8559-1"/> <!-- Sirve para aportar informacion sobre el documento. En este caso especifica como sera presentado el texto de la pagina web en pantalla -->
	<meta name="descrption" content="Pagina de enseñanza html 5"/> <!-- Este hace una breve descripcion de la pagina web --> 
	<meta name="keywords" content="html5, css3, javascript, diseñoweb">	<!-- Esto son etiquetas, que hacen referencia al contenido de la pagina web --> 

	<title>Página de programación en HTML5</title>
	<link rel="stylesheet" type="text/css" href="mihojadeestilos.css"/> <!-- El elemento <link> especifica la relacion entro el documento actual y un recurso externo. Este elemento es frecuentemente usado para enlazar hojas de estilo o documentos javascript. 'rel': quiere decir relacionado, nos informa el tipo de archovo que estamos agregando a nuestra pagina. 'href': hace referencia a la ruta donde se encuentra dicho archivo -->
</head>

<body> <!-- Representa el contenido de un documento HTML -->

	<header> <!-- El header representa el encabezado de nuestra pagina. Puede contener un logo, formulario de busqueda, un nombre de autor y otros componentes -->
		<h1>Este sería el título de nuestra web</h1> <!-- Los elementos de enzabezado implementan seis niveles de encabezado del documento, <h1> es el más importante, y <h6>, el menos importante. Un elemento de enzabezado describe brevemente el tema de la sección que presenta. -->
	</header>	

	<nav>
		<ul> <!-- Lista no ordenada --> 
			<li>Quienes somos</li> <!-- los 'li' son los elementos de la lista -->
			<li>Nuestros Productos</li>
			<li>Contáctanos</li>
			<li>Precios</li>
		</ul>
	</nav>

 
 
</body>

</html>
