<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function loseventos(){
        var elemento=document.getElementsByTagName("p")[0];
        var elemento2=document.getElementsByTagName("img")[0];

        elemento.addEventListener("click",aviso2,true);
        elemento2.addEventListener("click",aviso1,false);
    }

    function aviso1(){
        alert("hola soy la imagen");
    }

    function aviso2(){
        alert("hola soy un parrafo");
    }

    window.addEventListener("load",loseventos,false);
</script>
</head>
<body>
    <p><img src="img/smash.jpg" width=200 height=200></p>
</body>
</html>
